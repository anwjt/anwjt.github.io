<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Admin Dashboard</h1>

        <!-- Form to upload new image -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Select Image:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>

        <!-- Display existing images -->
        <div class="mt-4">
            <h3>Existing Images:</h3>
            <div id="imageList" class="row">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="images/01.jpg" class="card-img-top" alt="Image 1">
                        <div class="card-body">
                            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="images/02.jpg" class="card-img-top" alt="Image 2">
                        <div class="card-body">
                            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
                <!-- Add more cards for additional images -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example: Handle form submission for uploading image
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Simulate success for demo (replace with actual backend code)
            // Normally, this would involve AJAX or Fetch API to send the form data to your server
            setTimeout(() => {
                const imageUrl = 'images/new-image.jpg'; // Replace with actual uploaded image URL
                const imageCard = `
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="${imageUrl}" class="card-img-top" alt="New Image">
                            <div class="card-body">
                                <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('imageList').innerHTML += imageCard;
                this.reset(); // Reset form after successful upload
            }, 1000); // Simulate delay for demo purposes
        });

        // Example: Handle deletion of image (for demo, no actual deletion)
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-btn')) {
                event.preventDefault();
                const imageCard = event.target.closest('.col-md-4');
                imageCard.remove(); // Remove card from UI

                // Simulate deletion success message (replace with actual deletion logic)
                setTimeout(() => {
                    alert('Image deleted successfully!');
                }, 500);
            }
        });
    </script>
</body>
</html>

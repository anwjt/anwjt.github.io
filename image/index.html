<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter and Resizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        .file-list p {
            margin: 0;
            padding: 0;
            line-height: 1.5; /* Adjust line height for better readability */
        }
        .modal-content {
            padding: 20px;
            border: 1px solid #888;
            position: relative;
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-footer {
            border-top: none;
            justify-content: center;
        }
        .btn-custom {
            background-color: #007bff; /* Bootstrap's primary color */
            border-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3;
            transform: scale(1.05); /* Slightly increase button size */
        }
        .btn-custom:active {
            background-color: #004085; /* Even darker shade on click */
            border-color: #004085;
            transform: scale(0.95); /* Slightly decrease button size */
        }
        .btn-custom:focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5); /* Focus ring */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Image Converter and Resizer</h1>
        <form id="imageForm">
            <div class="form-group">
                <input type="file" id="imageInput" name="image" accept="image/*" multiple required>
                <button type="button" id="selectButton" class="btn btn-custom mt-2">Select Images</button>
            </div>
        </form>

        <div id="actionButtons" class="mt-4" style="display: none;">
            <button type="button" id="convertButton" class="btn btn-custom">Convert Images</button>
            <button type="button" id="compressButton" class="btn btn-custom">Reduce File Size</button>
        </div>

        <div id="conversionOptions" style="display: none;">
            <div class="form-group mt-4">
                <label for="conversionType">Conversion Type:</label>
                <select id="conversionType" class="form-control">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>
            <button type="button" id="convertConfirmButton" class="btn btn-custom">Convert Now</button>
        </div>

        <div id="compressionOptions" style="display: none;">
            <div class="form-group mt-4">
                <label for="size">Max File Size (MB):</label>
                <select id="size" class="form-control">
                    <option value="1">1 MB</option>
                    <option value="2">2 MB</option>
                    <option value="5">5 MB</option>
                    <option value="10">10 MB</option>
                </select>
            </div>
            <button type="button" id="compressConfirmButton" class="btn btn-custom">Reduce Now</button>
        </div>
    </div>

    <!-- Modal for conversion -->
    <div id="convertModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Converted Images</h5>
                    <button type="button" class="close" id="convertClose" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="convertResult" class="file-list modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="saveAllButton" class="btn btn-custom">Save All as ZIP</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for compression -->
    <div id="compressModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Compressed Images</h5>
                    <button type="button" class="close" id="compressClose" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="compressResult" class="file-list modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="saveAllButton" class="btn btn-custom">Save All as ZIP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/1.0.14/browser-image-compression.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

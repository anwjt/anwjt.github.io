<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter and Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- File Selection -->
    <h1>Image Converter and Compressor</h1>
    <input type="file" id="imageInput" multiple>
    <button id="selectButton">Select Images</button>

    <!-- Action Buttons -->
    <div id="actionButtons" style="display: none;">
        <button id="convertButton">Convert Images</button>
        <button id="compressButton">Compress Images</button>
    </div>

    <!-- Convert Modal -->
    <div id="convertModal" class="modal">
        <div class="modal-content">
            <span id="convertClose" class="close">&times;</span>
            <h2>Convert Images</h2>
            <div id="conversionOptions">
                <label for="conversionType">Select Conversion Type:</label>
                <select id="conversionType">
                    <option value="">--Select Type--</option>
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="webp">WEBP</option>
                </select>
                <button id="convertConfirmButton">Convert</button>
            </div>
            <div id="convertResult"></div>
            <button id="convertSaveAllButton">Save All as ZIP</button>
        </div>
    </div>

    <!-- Compress Modal -->
    <div id="compressModal" class="modal">
        <div class="modal-content">
            <span id="compressClose" class="close">&times;</span>
            <h2>Compress Images</h2>
            <div id="compressionOptions">
                <label for="size">Max File Size (MB):</label>
                <input type="number" id="size" min="0.1" step="0.1">
                <button id="compressConfirmButton">Compress</button>
            </div>
            <div id="compressResult"></div>
            <button id="compressSaveAllButton">Save All as ZIP</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.17/dist/browser-image-compression.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
